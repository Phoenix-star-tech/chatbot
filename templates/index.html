<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-xl p-6 rounded-2xl shadow-xl">
        <div class="mb-4 text-xl font-bold text-gray-700">Chat with Bot</div>
        <div id="chat-box" class="h-64 overflow-y-auto border p-4 mb-4 rounded-lg bg-gray-50"></div>
        <div class="flex">
            <input id="user-input" type="text" class="flex-grow border rounded-l-lg px-4 py-2" placeholder="Type a message...">
            <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="text-right text-blue-700 my-1">${message}</div>`;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="text-left text-gray-800 my-1">${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
